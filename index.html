<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ASEN e-book Publications</title>
  </head>
  <body class="first">
    <header>
        <div>
            <span>
                <img src="./ASEN.png" alt="companylogo">
                <div style="font-weight: 900;">ASEN</div>
            </span>
        </div>
      <h1><strong>ASEN </strong> e-Book  Publications</h1>
    </header>
    <main>
        <nav>
            <ul>
              <li><a href="#featured">Featured</a></li>
              <li><a href="#about">About Us</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
          <section id="featured">
            <h2>Featured Books</h2>
            <div class="featured-books">
              <div class="featured-book">
                <img src="book1.jpg" alt="Book 1">
                <a href="https://drive.google.com/file/d/1FjSoPAoByEl0VbEiYVoDzz-NQ5SHHHqu/view?usp=sharing"></a>
                <h3>Book 1</h3>
              </div>
              <div class="featured-book">
                <img src="book2.jpg" alt="Book 2">
                <h3>Book 2</h3>
              </div>
              <div class="featured-book">
                <img src="book3.jpg" alt="Book 3">
                <h3>Book 3</h3>
              </div>
            </div>
          </section>
      <section id="about">
        <h2>About Us</h2>
        <p>ASEN e-book Publications is a leading book publisher specializing in e-books.</p>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <form action="mailto:venkatesanit2020@gmail.com" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <input type="submit" value="Submit">
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; ASEN e-book Publications</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
